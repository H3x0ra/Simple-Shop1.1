    <div   style="margin-top: 3cm;"class="container">
        <div class="payment-form">
          <h2>Check Payment Form</h2>
          <form id="checkoutForm">
            <label for="itemName">Item Name:</label><br>
            <input type="text" id="itemName" name="itemName" required><br>
            <label for="itemPrice">Item Price:</label><br>
            <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required><br>
            <button type="button" id="addItemBtn">Add to Cart</button>
          </form>
        </div>
        <div class="cart">
          <h2>Cart</h2>
          <ul id="cartList"></ul>
          <hr>
          <p>Total Price: <span id="totalPrice">0.00</span></p>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">


// payment code
document.addEventListener('DOMContentLoaded', function() {
  const checkoutForm = document.getElementById('checkoutForm');
  const addItemBtn = document.getElementById('addItemBtn');
  const cartList = document.getElementById('cartList');
  const totalPriceElement = document.getElementById('totalPrice');
  let totalPrice = 0;

  addItemBtn.addEventListener('click', function(event) {
    event.preventDefault();
    
    const itemName = checkoutForm.itemName.value;
    const itemPrice = parseFloat(checkoutForm.itemPrice.value);
    
    if (itemName && itemPrice) {
      const listItem = document.createElement('li');
      listItem.textContent = `${itemName}: $${itemPrice.toFixed(2)}`;
      cartList.appendChild(listItem);
      
      totalPrice += itemPrice;
      totalPriceElement.textContent = totalPrice.toFixed(2);
      
      // Reset form fields after adding item
      checkoutForm.reset();
    }
  });
});


</script>
